name: Update Crime Data

# This workflow can be triggered manually by users who want updated data
on:
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install required Python packages
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Step 4: Run the data fetch script
      - name: Fetch latest crime data
        run: |
          cd Export_Data
          python fetch_data.py

      # Step 5: Check if there are any changes
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/ || echo "changes=true" >> $GITHUB_OUTPUT

      # Step 6: Commit and push changes (if any)
      - name: Commit and push updated data
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "Update crime data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push

      # Step 7: Output summary
      - name: Summary
        run: |
          echo "### Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/incidents.csv ]; then
            incident_count=$(wc -l < data/incidents.csv)
            echo "- **Incidents Fetched**: $((incident_count - 1))" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f data/zipcodes.csv ]; then
            zip_count=$(wc -l < data/zipcodes.csv)
            echo "- **ZIP Codes Fetched**: $((zip_count - 1))" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-check.outputs.changes }}" == "true" ]; then
            echo "**New data committed and pushed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹**No changes detected - data is up to date**" >> $GITHUB_STEP_SUMMARY
          fi
